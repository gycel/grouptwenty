{% extends "layout/base.html" %}
{% load static %}

{% block title %}Edit User{% endblock title %}

{% block content %}

{% include "include/adminsidebar.html" %}
{% include "include/toastmessage.html" %}

<div class="bg-gray-100 min-h-screen py-8 sm:ml-64">
    <div class="w-full px-8">
        <div class="flex justify-between items-center mb-6 mt-8">
            <h2 class="text-3xl font-bold text-gray-800 text-left">Edit User</h2>
        </div>
        <div class="bg-white rounded-lg shadow p-6 w-full">
            <!-- Back Button -->
            <div class="mb-6">
            <a href="{% url 'manage_users' %}" class="inline-flex items-center text-blue-600 hover:text-blue-800">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Users
            </a>
        </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" name="full_name" id="full_name" value="{{ user.full_name }}" 
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" value="{{ user.email }}" 
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>

                <div>
                    <label for="student_number" class="block text-sm font-medium text-gray-700">Student Number</label>
                    <input type="text" name="student_number" id="student_number" value="{{ user.student_number }}" 
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>

                <div>
                    <label for="year_level" class="block text-sm font-medium text-gray-700">Year Level</label>
                    <select name="year_level" id="year_level" 
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                            <option value="" disabled selected>Select Year Level</option>
                            <option value="First Year" {% if user.year_level.name == 'First Year' %}selected{% endif %}>First Year</option>
                            <option value="Second Year" {% if user.year_level.name == 'Second Year' %}selected{% endif %}>Second Year</option>
                            <option value="Third Year" {% if user.year_level.name == 'Third Year' %}selected{% endif %}>Third Year</option>
                            <option value="Fourth Year" {% if user.year_level.name == 'Fourth Year' %}selected{% endif %}>Fourth Year</option>
                    </select>
                </div>

                <div>
                    <label for="class_section" class="block text-sm font-medium text-gray-700">Class Section</label>
                    <select name="class_section" id="class_section" 
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                            <option value="" disabled selected>Select Class Section</option>
                            <option value="BSCS-1A" {% if user.class_section.name == 'BSCS-1A' %}selected{% endif %}>BSCS-1A</option>
                            <option value="BSCS-1B" {% if user.class_section.name == 'BSCS-1B' %}selected{% endif %}>BSCS-1B</option>
                            <option value="BSCS-1C" {% if user.class_section.name == 'BSCS-1C' %}selected{% endif %}>BSCS-1C</option>
                            <option value="BSIT-1A" {% if user.class_section.name == 'BSIT-1A' %}selected{% endif %}>BSIT-1A</option>
                            <option value="BSIT-1B" {% if user.class_section.name == 'BSIT-1B' %}selected{% endif %}>BSIT-1B</option>
                            <option value="BSIT-1C" {% if user.class_section.name == 'BSIT-1C' %}selected{% endif %}>BSIT-1C</option>
                            <option value="BSIT-2A" {% if user.class_section.name == 'BSIT-2A' %}selected{% endif %}>BSIT-2A</option>
                            <option value="BSIT-2B" {% if user.class_section.name == 'BSIT-2B' %}selected{% endif %}>BSIT-2B</option>
                            <option value="BSIT-2C" {% if user.class_section.name == 'BSIT-2C' %}selected{% endif %}>BSIT-2C</option>
                            <option value="BSIT-3A" {% if user.class_section.name == 'BSIT-3A' %}selected{% endif %}>BSIT-3A</option>
                            <option value="BSIT-3B" {% if user.class_section.name == 'BSIT-3B' %}selected{% endif %}>BSIT-3B</option>
                            <option value="BSIT-3C" {% if user.class_section.name == 'BSIT-3C' %}selected{% endif %}>BSIT-3C</option>
                            <option value="BSIT-4A" {% if user.class_section.name == 'BSIT-4A' %}selected{% endif %}>BSIT-4A</option>
                            <option value="BSIT-4B" {% if user.class_section.name == 'BSIT-4B' %}selected{% endif %}>BSIT-4B</option>
                            <option value="BSIT-4C" {% if user.class_section.name == 'BSIT-4C' %}selected{% endif %}>BSIT-4C</option>
                    </select>
                </div>
                </div>

                <div class="flex justify-end mt-6">
                    <button type="submit" class="px-4 py-2 bg-black text-white rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-700">
                        Update User
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
